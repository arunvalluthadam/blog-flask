{% extends "base.html" %}

{% block body %}


<div id="posted">
	{% for entry in entries %}
    	<p>
	    	<div id="sephed"><h4>{{ entry.name }}</h4></div> <br>
	      	<div id="separa"><h5>{{ entry.place }}</h5></div>
	    	{% if session.logged_in %}
       			<a class="btn btn-danger" href="{{ url_for('delete', entry_id = entry.id) }}">Delete</a>
	       		<hr>
	    	{% endif %}
	    	<hr><hr>
    	</p>
		{% else %}
    		Empty
	{% endfor %}
</div>
{% endblock %}
