{% extends "base.html" %}
{% block body %}
    <div id="logpad">
    <h2>Login</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('login') }}" method=post>
        <dl>
            <dd><input id="logbtn" type="text" name="username" placeholder="Username" style="color: #0B4008; font-size: 20px;">
            <dd><input id="logbtn" type="password" name="password" placeholder="Password" style="color: #0B4008; font-size: 20px;">
            <dd><input id="logbtn" class="myButton" type="submit" value="Login">
        </dl>
    </form>
    </div>
{% endblock %}
